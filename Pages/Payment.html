<!-- Post auciton form -->
<section class="home">

  <div class="form-container">
      <form action="">
          <h1>Payment</h1>

          <div class="inputBox-card">
              <i class="las la-credit-card"></i>
              <span>Card number</span>
              <input type="text" placeholder="XXXX XXXX XXXX XXXX" id="card-number" required>
          </div>

          <div class="inputBox">
              <div class="input-label">
                  <i class="las la-user-edit"></i>
                  <span>Card Holder's name</span>
              </div>
              <input type="text" placeholder="" id="CVV-number" required>
          </div>

          <div class="inputBox">
              <div class="input-label">
                  <i class="las la-lock"></i>
                  <span>CVV number</span>
              </div>
              <input type="text" placeholder="XXX" id="CVV-number" required>
          </div>

          <div class="inputBox-date">
              <div class="input-label">
                  <i class="las la-calendar"></i>
                  <span>Expiry Date</span>
              </div>
              <div class="input-date">
                  <input type="text" placeholder="MM" id="date-MM" required>
                  <p>/</p>
                  <input type="text" placeholder="YY" id="date-YY" required>
              </div>
          </div>

          <input type="button" value="Pay now" class="btn" id="pay-btn" onclick="payment_alert()">
      </form>
  </div>
